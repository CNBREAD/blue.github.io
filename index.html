<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认蒸你就熟了的个人网页</title>
</head>
<body>
    <!-- 页面标题 -->
    <h1>认蒸你就熟了的个人网页</h1>
    
    <!-- 跑马灯效果（广告位招租） -->
    <marquee behavior="scroll" direction="left" scrollamount="5" style="font-size: 20px; color: red; margin: 20px 0;">
        广告位招租 - 欢迎联系合作，价格从优！
    </marquee>
    
    <!-- 内容区域 -->
    <div style="margin: 20px; line-height: 1.6;">
        <h2>关于第一次制作</h2>
        <p>这是我第一次尝试制作HTML网页，虽然过程中遇到了不少小问题，但通过查阅资料和不断尝试，终于完成了这个简单的页面。</p>
        <p>目前页面包含了标题、跑马灯效果的广告位，以及这段说明文字。未来还会继续学习，添加更多功能和内容，让网页更加丰富完善。</p>
       
    </div>
</body>
</html>
