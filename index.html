<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认蒸你就熟了的个人网页</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .links {
            margin: 30px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .content {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            color: #1a73e8;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #f0f7ff;
            text-decoration: underline;
        }
        marquee {
            font-size: 22px;
            color: #e63946;
            padding: 15px;
            background-color: #fff1f0;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 标题区域 -->
    <div class="header">
        <h1>认蒸你就熟了的个人网页</h1>
        <p><em>由GitHub托管</em></p>
    </div>
    
    <!-- 跑马灯广告位 -->
    <marquee behavior="scroll" direction="left" scrollamount="6">
        广告位招租 - 黄金位置，性价比高，欢迎各类合作咨询！
    </marquee>
    
    <!-- 超链接区域 -->
    <div class="links">
        <h3>常用链接</h3>
        <a href="https://www.baidu.com" target="_blank">百度</a>
        <a href="https://www.bilibili.com" target="_blank">哔哩哔哩</a>
        <a href="https://www.youtube.com" target="_blank">油管（YouTube）</a>
        <a href="https://www.minecraft.net" target="_blank">我的世界官网</a>
        <a href="https://mc.163.com/" target="_blank">我的世界中国版官网</a>
    </div>
    
    <!-- 内容区域 -->
    <div class="content">
        <h2>关于第一次制作</h2>
        <p>这是我第一次尝试制作HTML网页，做的有点简陋吧，就只有几个超链接 以后会变好的，(应该吧)awa
    </div>
</body>
</html>
