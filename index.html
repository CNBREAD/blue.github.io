            color: #333;
        }
        .header {
            text-align: center;

            padding: 20px;
            background-color: white;
            border-radius: 8px;

        .links, .content, .message-board {

            padding: 20px;
            background-color: white;
            border-radius: 8px;

        }
        a {
            color: #1a73e8;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #f0f7ff;

        }

        }
        /* 留言板样式 */
        .message-input {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 6px;
        }
        #username {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #message {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {

        }
        .message-list {

        }
        .message-item {

            margin-bottom: 15px;
            background-color: #f9f9f9;
            border-radius: 6px;
        }
        .message-item .time {
            color: #999;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
